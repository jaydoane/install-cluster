[daemons]
httpsd={chttpd, start_link, [https]}

[ssl]
cacert_file = /opt/cloudant/etc/ssl/ca.pem
cert_file = /opt/cloudant/etc/ssl/db1.pem
key_file = /opt/cloudant/etc/ssl/db1.key
secure_renegotiate = true
ciphers = ["ECDHE-ECDSA-AES128-SHA256", "ECDHE-ECDSA-AES128-SHA", "AES128-SHA256", "AES128-SHA", "AES256-SHA256", "AES256-SHA"]
tls_versions = ['tlsv1', 'tlsv1.1', 'tlsv1.2']
