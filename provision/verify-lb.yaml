---
- command: mustgather creates=mustgather-*.tar.gz
  when: version >= '1.1.0'

- shell: PATH=$PATH:/opt/cloudant/bin rebal -h
  when: version >= '1.1.0'

- shell: curl localhost/dashboard.html | grep "Cloudant Dashboard"
  register: result
  until: result|success
  retries: 10
  delay: 1

- include: verify-firewall.yaml
  vars: {ports: [80, 443]}
